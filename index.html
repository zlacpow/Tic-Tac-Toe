<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TicTacToe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="message">WELCOME TO THE TIC-TAC-TOE GAME</h1>
        <div class="scores">
            <h2>Player 1 score:<span id="score1"></span></h2>
            <button id="reset">RESET SCORE</button>
            <h2>Player 2 score:<span id="score2"></span></h2>
        </div>
        <div class="board">
            <div id="one" class="cell"></div>
            <div id="two" class="cell"></div>
            <div id="three" class="cell"></div>
            <div id="four" class="cell"></div>
            <div id="five" class="cell"></div>
            <div id="six" class="cell"></div>
            <div id="seven" class="cell"></div>
            <div id="eight" class="cell"></div>
            <div id="nine" class="cell"></div>

        </div>
        
        <script src="script.js" async defer></script>
    </body>
</html>
